<div class="p-3 mb-2 bg-light text-dark text-center h1 app-title">Angular list of prohibited words</div>

<div class="p-3 app-container bg-light">
  <p class="h4">Bad words: <span class="text-danger">{{ cenzoreWords }}</span></p>

  <div class="d-flex">
    <div class="form-group flex-fill">
      <input type="text" class="form-control" placeholder="words hear..." [(ngModel)]="word">
    </div>
    <div>
      <button type="button" class="btn btn-warning ml-2 app-width" (click)="addBadWord()">Add</button>
    </div>
    <div><button type="button" class="btn btn-danger ml-2 app-width" (click)="resetBadWords()">Reset</button></div>
  </div>

  <div class="form-group">
    <textarea class="form-control" rows="4" placeholder="text hear..." [(ngModel)]="textAreaValue"></textarea>
  </div>

  <button type="button" class="btn btn-success btn-block" (click)="checkTextOnBadWords()">Cenzor</button>
</div>
